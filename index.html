<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Assingment 1</title>
		<link rel="stylesheet" href="styles/mystyle.css">
		<link href="https://fonts.googleapis.com/css?family=DM+Mono&display=swap" rel="stylesheet">
	</head>

	<body onload="startCount()">
		<header>
			<nav>
				<div class="logo">
					<img src="./images/logo.png" alt="bird">
				</div>
			</nav>

			<div class="welcome">
				<h1>Welcome on Board</h1>
			</div>
		</header>
		<!-- Ship parameters-->
		<div class="name"><h2>Parameters:</h2></div>
		<section class="counters">
			<div class="container">
				<div class="fuel">
					<h3>Fuel left:</h3>
					<div class="counter">4340</div>
				</div>
			</div>
			<div class="container">
				<div class="throttle">
					<h3>Throttle:</h3>
					<div class="counter">2349</div>
				</div>
			</div>

			<div class="container">
				<div class="Speed">
					<h3>Speed:</h3>
					<div class="counter">7420</div>
				</div>
			</div>

			<div class="container">
				<div class="acceleration">
					<h3>G-force:</h3>
					<div class="counter">1.9</div>
				</div>
			</div>
		</section>
		<!-- Ship environment-->
		<div class="name"><h2>Environment:</h2></div>
		<section class="counters2">
			<div class="container">
				<div class="gravity">
					<h3>Gravity:</h3>
					<div class="counter">9.82</div>
				</div>
			</div>
			<div class="container">
				<div class="distance traveled">
					<h3>Distance:</h3>
					<div class="counter">80000</div>
					
				</div>
			</div>

			<div class="container">
				<div class="atmosphere">
					<h3>Atmosphere:</h3>
					<div class="counter" >1000</div>
				</div>
			</div>
		</section>
		<!-- Ship supplies-->
		<div class="name"><h2>Supplies:</h2></div>
		<article class="counters3">
			<div class="containera">
				<div class="food">
					<h3>Food left:</h3>
					<div class="counter" >7210</div>
				</div>
			</div>
			<div class="containera">
				<div class="water">
					<h3>Water left:</h3>
					<div class="counter" >6942</div>
				</div>
			</div>

		<!-- Ship Metrics-->
			<div class="containerb">
				<div class="gravity-converter">
					<h3>Converter:</h3>
					<div class="counter" >841</div>
				</div>
			</div>
			<div class="container">
				<div class="miles-left">
					<h3>Miles to Mars:</h3>
					<div class="counter" >10999</div>
				</div>
			</div>
		</article>
	
		<script src="scripts/main.js"></script>
		<script>
			
		</script>
	</body>
</html>
